<div id="container">
  <mat-card-title>{{'Edit address'  | translate }}</mat-card-title>
  <mat-card-content fxLayout="column">
    <form [formGroup]="addressForm">

      <!--****************************************************************-->
      <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field class="input-full-width">
          <mat-label>{{'City'  | translate }}</mat-label>
          <input matInput formControlName="city" required />
        </mat-form-field>

        <mat-form-field id="post-code" class="input-full-width">
          <mat-label>{{'Postcode'  | translate }}</mat-label>
          <input matInput formControlName="postcode" />
        </mat-form-field>
      </div>
      <!--****************************************************************-->
      <mat-form-field class="input-full-width">
        <mat-label>{{'Line'  | translate }}</mat-label>
        <input matInput formControlName="line" required />
      </mat-form-field>
      <br />
      <!--****************************************************************-->

      <mat-form-field class="input-full-width">
        <mat-label>{{'Country'  | translate }}</mat-label>
        <input matInput formControlName="country" required />
      </mat-form-field>
      <!--****************************************************************-->
    </form>
    <h3 *ngIf="this.isButtonVisible" fxLayout="row" fxLayoutAlign="center center" [ngClass]="{
      'warning': formFilled,
      'error': !formFilled
    }">{{'All fields are required'  | translate }}</h3>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button
        (click)="backToAddressTable()"
        color="warn"
        mat-raised-button
      >
        {{'BACK'  | translate }}
      </button>
      <button
      *ngIf="this.isButtonVisible"
      (click)="submit()"
        color="accent"
        mat-raised-button
      >
        {{'SUBMIT CHANGES'  | translate }}
      </button>
    </mat-card-actions>
  </mat-card-content>
</div>
