<header></header>
<div id="content" fxLayout="row">
  <div id="left-side" fxLayout="row" fxLayoutAlign="center none">
    <img mat-card-image src="../../../assets/img/loginpic.svg" alt="Log in picture"/>
  </div>
  <div id="right-side">
    <mat-card class="login-card">
      <mat-card-content>
              <form [formGroup]="loginForm">
                <mat-form-field class="input-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailInput" [errorStateMatcher]="matcher"
                           placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailInput.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="input-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput  placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="passwordInput" [errorStateMatcher]="matcher">
                    <mat-icon matSuffix (click)="hide = !hide">{{
                            hide ? "visibility_off" : "visibility"}}
                    </mat-icon>
                    <mat-hint *ngIf="!passwordInput">Enter your password</mat-hint>
                    <mat-error *ngIf="passwordInput.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
              </form>
            </mat-card-content>
            <h3 class="error" *ngIf="showMessage" fxLayout="row" fxLayoutAlign="center center">{{message}}</h3>
            <mat-card-actions>
              <button (click)="finishLogin()" id="loginButton" color="accent" mat-raised-button>FINISH</button>
            </mat-card-actions>
    </mat-card>
  </div>
</div>
