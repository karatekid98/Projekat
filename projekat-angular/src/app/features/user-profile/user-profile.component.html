<div id="container">
  <div id="transparent-background">
    <mat-card class="user-card">
      <mat-card-header fxLayout="column" fxLayoutAlign="center center" >
        <img
        src="../../../assets/img/40246082_140833950189287_8267365919452087494_n.jpg"
        alt="Photo of a Shiba Inu"
      />
      </mat-card-header>

      <mat-card-content>
        <h2>First Name</h2>
        <h2>Last Name</h2>
        <h3>Phone number</h3>
        <h3>Email</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
