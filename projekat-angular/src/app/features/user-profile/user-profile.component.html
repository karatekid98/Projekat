<div id="container">
  <div id="transparent-background">
    <mat-card class="user-card">
      <mat-card-header fxLayout="column" fxLayoutAlign="center center" >
        <img
        src="../../../assets/img/40246082_140833950189287_8267365919452087494_n.jpg"
        alt="Photo of a Shiba Inu"
      />
      </mat-card-header>

      <mat-card-content *ngIf="this.user" fxLayout="column" fxLayoutAlign="center center" >
        <div id="userDataWrapper">
          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <h3>Name</h3>
            <h2>{{user.firstName}} {{user.lastName}}</h2>
          </div>

          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <h3>Phone number</h3>
            <h2>{{user.phone}}</h2>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <h3>Email</h3>
            <h2>{{user.email}}</h2>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
